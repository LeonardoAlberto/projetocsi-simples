{% extends "includes/base.html" %}

{% block content %}

<header>
    <div class="footer_top">
        <div style="display: flex; align-items: center;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" id="toggleButton"
                onclick="toggleWidth()">
                <path fill="white" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
            </svg>
        </div>
        <div style="display: flex; align-items: center;">
            <p style="margin-right: 10px;">{{ dados[0][2] }}</p>
            <img src="data:image/png;base64,{{  dados[0][6]  }}"
                style="border-radius: 50%; width: 38px; height: 38px">
        </div>
    </div>

    <div class="content" style="max-width: 30%; text-align: center;" id="assuntos_gerais">
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <strong>Finalizar chamado</strong><br><br>
        </div><br>
        <form method="POST" action="/resposta_chamado/{{dados_chamado[0][0]}}" enctype="multipart/form-data" style="text-align: start;">
            <p>Descrição da resposta:</p>
            <textarea class="input_text" name="descricao" required style="max-width: 100%; min-width: 100%; min-height: 80px;"></textarea>
            <br>
            <p>Anexar documento:</p>
            <input class="input_text" type="file" name="arquivos" required>
            <br>
            <button id="btn_submit" type="submit">Finalizar Chamado</button>
        </form>
    </div>
</header>

{% endblock %}
